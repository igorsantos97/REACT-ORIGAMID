<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React para Iniciante</title>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
</head>

<body>
    <div id="app"></div>

    <script type="text/babel">
        const Compras = () => {
            const [contator, setContator] = React.useState(0);

            function comprar() {
                setContator(contator + 1);
            }

            return (
                <div>
                    <button onClick={comprar}>Comprar</button>
                    <p>Total: {contator}</p>
                    <p>Preço: R$ {250 * contator}</p>
                </div>
            )
        }

        const Button = () => {
            function handleClick(e) {
                console.log(e.target.innerText);
            }

            return <button onClick={handleClick}>Comprar</button>
        }

        const Titulo = () => {
            const numero = Math.random() * 1000;

            return <h1>Meu titulo {numero}</h1>
        }

        const App = () => {
            return <div>
                <Compras />
                <Titulo />
                Meu App
                <Button />
                <div>
                    Compre aqui também
                    <Button />
                </div>
            </div>
        }

        ReactDOM.render(<App />, document.getElementById('app'));
    </script>
</body>

</html>
